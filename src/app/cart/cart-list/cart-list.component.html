<mat-card>
    <mat-card-header>
        <mat-card-title>Cart List</mat-card-title>
        <mat-card-subtitle>Items: {{products.length}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf="products.length > 0">
        <table mat-table [dataSource]="products" class="mat-elevation-z2">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Currency </th>
                <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
            </ng-container>

            <ng-container matColumnDef="count">
                <th mat-header-cell *matHeaderCellDef> Count </th>
                <td mat-cell *matCellDef="let element"> 1 </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <mat-card-content *ngIf="products.length === 0"> No Items. </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button>Action</button>
    </mat-card-actions>
</mat-card>
